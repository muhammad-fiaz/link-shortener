<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>URL Shortener</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="absolute top-4 right-4">
    <button onclick="logout()" class="bg-red-500 text-white py-2 px-4 rounded">Logout</button>
</div>

<div class="bg-white p-6 rounded-lg shadow-md w-96">
    <h3 class="text-lg font-semibold">Shorten a URL</h3>
    <input type="text" id="urlInput" placeholder="Enter URL" class="w-full p-2 border rounded mb-2">
    <button onclick="shortenURL()" class="w-full bg-green-500 text-white py-2 rounded">Shorten</button>
    <p id="shortenedLink" class="mt-2 text-blue-500"></p>
</div>

<script>
    async function shortenURL() {
        const url = document.getElementById("urlInput").value;
        const res = await fetch("/shorten", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ url }),
        });

        if (res.ok) {
            const { shortUrl } = await res.json();
            document.getElementById("shortenedLink").innerText = `Shortened URL: ${shortUrl}`;
        } else {
            alert("Failed to shorten URL");
        }
    }

    async function checkLogin() {
        const res = await fetch("/verify");
        if (!res.ok) {
            window.location.href = "/login.html";
        }
    }

    async function logout() {
        const res = await fetch("/logout", {
            method: "POST",
        });

        if (res.ok) {
            window.location.href = "/login.html";
        } else {
            alert("Failed to logout");
        }
    }

    checkLogin();
</script>
</body>
</html>
