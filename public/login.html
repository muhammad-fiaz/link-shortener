<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Login</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded-lg shadow-md w-96">
    <h2 class="text-xl font-semibold text-center mb-4">Admin Login</h2>
    <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded mb-2">
    <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded mb-2">
    <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
</div>

<script>
    async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
        });

        if (res.ok) {
            window.location.href = "/shorten.html";
        } else {
            alert("Invalid login!");
        }
    }

    async function checkLogin() {
        const res = await fetch("/verify");
        if (res.ok) {
            window.location.href = "/shorten.html";
        }
    }

    checkLogin();
</script>
</body>
</html>
