<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
<div class="bg-white p-6 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-bold text-center mb-4">URL Shortener</h1>
    <input id="url-input" class="w-full p-2 border rounded" type="text" placeholder="Enter URL">
    <button id="shorten-btn" class="w-full mt-3 bg-blue-500 text-white p-2 rounded">Shorten</button>
    <p id="result" class="mt-3 text-center"></p>
</div>

<script>
    document.getElementById('shorten-btn').addEventListener('click', async () => {
        const url = document.getElementById('url-input').value
        const res = await fetch('/shorten', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url })
        })
        const data = await res.json()
        document.getElementById('result').textContent = `Short URL: ${data.shortUrl}`
    })
</script>
</body>
</html>
