<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Link Shortener</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-6 rounded-lg shadow-md w-96">
    <h2 class="text-xl font-semibold text-center mb-4">Admin Login</h2>
    <input type="text" id="username" placeholder="Username" class="w-full p-2 border rounded mb-2">
    <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded mb-2">
    <button onclick="login()" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>

    <div id="shortener" class="hidden mt-4">
        <h3 class="text-lg font-semibold">Shorten a URL</h3>
        <input type="text" id="urlInput" placeholder="Enter URL" class="w-full p-2 border rounded mb-2">
        <button onclick="shortenURL()" class="w-full bg-green-500 text-white py-2 rounded">Shorten</button>
        <p id="shortenedLink" class="mt-2 text-blue-500"></p>
    </div>
</div>

<script>
    let token = null;

    async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        const res = await fetch("/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
        });

        if (res.ok) {
            token = (await res.json()).token;
            document.getElementById("shortener").classList.remove("hidden");
        } else {
            alert("Invalid login!");
        }
    }

    async function shortenURL() {
        const url = document.getElementById("urlInput").value;
        const res = await fetch("/shorten", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${token}`
            },
            body: JSON.stringify({ url }),
        });

        if (res.ok) {
            const { shortUrl } = await res.json();
            document.getElementById("shortenedLink").innerText = `Shortened URL: ${shortUrl}`;
        } else {
            alert("Failed to shorten URL");
        }
    }
</script>
</body>
</html>
